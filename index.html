<script type="text/javascript">
		// set up text to print, each item in array is new line
var aText = new Array(
"Hi, I'm Luke Dobson - thanks for stopping by.  Explore this website to learn more about me.");
var iSpeed = 100; // time delay of print out
var iIndex = 0; // start printing array at this posision
var iArrLength = aText[0].length; // the length of the text array
var iScrollAt = 20; // start scrolling up at this many lines
 
var iTextPos = 0; // initialise text position
var sContents = ''; // initialise contents variable
var iRow; // initialise current row
 
function typewriter()
{
 sContents =  ' ';
 iRow = Math.max(0, iIndex-iScrollAt);
 var destination = document.getElementById("typedtext");
 
 while ( iRow < iIndex ) {
  sContents += aText[iRow++] + '<br />';
 }
 destination.innerHTML = sContents + aText[iIndex].substring(0, iTextPos) + "_";
 if ( iTextPos++ == iArrLength ) {
  iTextPos = 0;
  iIndex++;
  if ( iIndex != aText.length ) {
   iArrLength = aText[iIndex].length;
   setTimeout("typewriter()", 500);
  }
 } else {
  setTimeout("typewriter()", iSpeed);
 }
}


typewriter();
</script>
<script type="text/javascript">
	document.getElementById("enterButton").onclick = function() {toCover()};
	function toCover() {
		document.getElementById("laptop-inner").style.height = "0px";
		document.getElementById("laptop-inner").style.overflow = "hidden";
		document.getElementById("laptop-inner").style.transform = "rotateX(-80deg)";
		document.getElementById("laptop-outer").classList.add("laptop-outer-transition");
		document.getElementById("laptop-outer").style.top = "-600px";
		document.getElementById("container").style.display = "block";
		document.getElementById("container").style.top = "0px";
	}
</script>
